<section class="section-users my-5 py-5">
    <div class="container">
        <div class="">
            <h5>Add User</h5>
            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">

                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Username" formControlName="userName">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="City" formControlName="city">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Department" formControlName="department">
                  </mat-form-field>
                
                <button mat-raised-button type="submit" class="mx-3" color="primary">Save</button>
            </form>
        </div>
        <hr>
        <div class="example-header d-flex justify-content-between">
            <h5>User List</h5>

            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <!-- <button mat-raised-button color="primary" class="mb-3" (click)="openDialog()">
                <mat-icon aria-hidden="false" aria-label="Add User">add_circle</mat-icon> Add User
            </button> -->
          </div>
          
          <div class="example-container mat-elevation-z8">
          
            <mat-table [dataSource]="dataSource" matSort>
          
              <!-- FirstName Column -->
              <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
              </ng-container>
          
              <!-- LastName Column -->
              <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> LastName </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
              </ng-container>
          
              <!-- UserName Column -->
              <ng-container matColumnDef="userName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> UserName </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.userName}} </mat-cell>
              </ng-container>

               <!-- City Column -->
               <ng-container matColumnDef="city">
                <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.city}} </mat-cell>
              </ng-container>

               <!-- Department Column -->
               <ng-container matColumnDef="department">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.department}} </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
